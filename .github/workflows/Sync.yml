            else
              echo "âŒ Gitee æ¨é€å¤±è´¥ï¼Œé€€å‡ºç : $PUSH_EXIT_CODE"
              exit $PUSH_EXIT_CODE
            fi
          } || {
            # å¦‚æœä¸Šé¢çš„æ–¹æ³•å¤±è´¥ï¼Œå›é€€åˆ°ç®€å•æ–¹æ³•
            echo "âš ï¸ åå°ç›‘æ§å¤±è´¥ï¼Œå›é€€åˆ°æ™®é€šæ¨é€..."
            git -c http.postBuffer=2097152000 push gitee HEAD:master --force --progress
          }

      - name: åœ¨ Gitee åˆ›å»ºå‘å¸ƒ
        if: env.NEED_UPDATE == 'true'
        uses: actions/github-script@v7
        env:
